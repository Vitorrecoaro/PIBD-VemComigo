<div class="ride-resumed-container">
  <h4>
    <div class="right-info">
      <ion-icon src="../../../assets/icons/calendar.svg" size="large"></ion-icon>
      {{ ride.date | date: 'dd/MM/yyyy' }}
    </div>

    <div class="left-info">
      R$ {{ ride.value }}
      <ion-icon src="../../../assets/icons/coin.svg" size="large"></ion-icon>
    </div>
  </h4>

  <div class="locations-container">
    <h4>
      <div class="right-info">
        <ion-icon src="../../../assets/icons/clock.svg" size="large"></ion-icon>
        {{ ride.initialPointTime }}
      </div>

      <div class="left-info">
        {{ ride.initialPoint }}
        <ion-icon src="../../../assets/icons/pin.svg" size="large"></ion-icon>
      </div>
    </h4>

    <hr />

    <h4>
      <div class="right-info">
        <ion-icon src="../../../assets/icons/clock.svg" size="large"></ion-icon>
        {{ ride.finalPointTime }}
      </div>

      <div class="left-info">
        {{ ride.finalPoint }}
        <ion-icon src="../../../assets/icons/pin.svg" size="large"></ion-icon>
      </div>
    </h4>
  </div>

  <div class="driver-container">
    <h4>
      <div class="right-info">
        <ion-icon name="person-circle-outline" size="large"></ion-icon>
        {{ ride.driver.name }}
      </div>

      <div class="left-info">
        {{ ride.driver.rating }}
        <ion-icon src="../../../assets/icons/star-filled.svg" size="large"></ion-icon>
      </div>
    </h4>
  </div>
</div>
