<ion-content [fullscreen]="true">
  <div class="main-container">
    <h1>Bem vindo!</h1>

    <div class="info-container">
      <p>Entre com suas credenciais</p>

      <div class="input-container">
        <app-generic-input-text [placeholder]="'E-mail'"></app-generic-input-text>
        <app-generic-input-text [placeholder]="'Senha'"></app-generic-input-text>
      </div>

      <p class="forgot-password-text">Esqueceu a senha?</p>
    </div>
  </div>
</ion-content>
